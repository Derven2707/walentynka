<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynki ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9acb, #ff5fa2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: clamp(24px, 6vw, 36px);
      color: #b30059;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #ff3366;
      color: white;
      margin-right: 15px;
    }

    #no {
      background: #eee;
      position: absolute;
    }

    /* ZDJÄ˜CIE */
    #photo {
      display: none;
      margin-top: 20px;
    }

    #photo img {
      width: 100%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* SERDUSZKA */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1 id="question">Zuzanno, czy zostaniesz mojÄ… walentynkÄ…? ðŸ’•</h1>

    <div class="buttons">
      <button id="yes">TAK ðŸ’–</button>
      <button id="no">NIE</button>
    </div>

    <div id="photo">
      <img src="zdjecie.jpg" alt="Nasze zdjÄ™cie">
    </div>
  </div>

  <!-- MUZYKA -->
  <iframe id="music" allow="autoplay"></iframe>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");
    const question = document.getElementById("question");
    const photo = document.getElementById("photo");

    // UCIEKAJÄ„CE NIE
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // KLIK TAK
    yesBtn.addEventListener("click", () => {
      question.innerText = "WiedziaÅ‚em :* ðŸ’˜";
      photo.style.display = "block";

      music.src =
        "https://www.youtube.com/embed/8KD6sb88rMs?autoplay=1";

      setInterval(createHeart, 300);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>
